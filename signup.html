<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- fontawsome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Style -->
    <link rel="stylesheet" href="assets/css/logup.css">


</head>

<body>


    <div class="d-lg-flex half ">

        <!-- =============================================Picture Section==================================================== -->

        <div class="bg order-2 order-md-1 " style="background-image: url( './assets/images/rockbalance.jfif'); "></div>


        <!-- ===================================================Form Section================================================= -->

        <div class="contents order-1 order-md-2 ">

            <div class="container mt-3">
                <div class="row align-items-center justify-content-center ">
                    <div class="col-md-7 ">

                        <h3>Welcome to Focus!</h3>

                        <p class="mb-4 font-italic">Please fill the form below to signup</p>

                        <form id="signup">


                            <div class="form-group">
                                <label for="username ">Username</label>
                                <input type="text " class="form-control " placeholder=" " id="username">
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                                <small>Error Message</small>
                            </div>
                            
                            <div class="form-group">
                                <label for="gender ">Gender</label>
                                <select class="form-control name=" id="gender">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                  </select>
                            </div>

                            <div class="form-group">
                                <label for="email ">Email</label>
                            <input type="text " class="form-control " placeholder=" " id="email">
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                            </div>


                            <div class="form-group ">
                                <label for="pwd ">New Password:</label>
                                <input type="password " id="pwd" name="pwd " class="form-control " placeholder=" ">
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                                <small>Error message</small>
                            </div>


                            <div class="form-group last mb-5 ">
                                <label for="pwd "> Confirm Password:</label>
                                <input type="password " id="pwdc" name="pwd " class="form-control " placeholder=" ">
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                                <small>Error message</small>
                            </div>

                            <button type="submit " class="btn btn-block btn-primary mb-3 ">Sign Up</button>
                            <div class="mt-5" style="text-align:center;">
                                <p>Already have an account? <a href="./login.html">Login</a></p>
                            </div>
                        </form>


                    </div>
                </div>
            </div>
        </div>


    </div>





<script src="./assets/js/database.js"></script>
<script src="./assets/js/logup.js"></script>
</body>

</html>
