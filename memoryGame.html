<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>The Memory Game</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/memoryGame.css">
</head>

<body>
    <div id="displacable">
        <a href="./games.html" class="btn btn-danger ml-auto" id="all_games_btn">Quit</a>

        <div class="memory-game">
            

            <div class="memory-card A1" data-source="A1 " id="block">
                <div class="hidden " id="icons pl-1"><span id="tico">ðŸ˜€</span> </div>
            </div>
            <!-- <i id="tico" class=" fas fa-futbol text-blue"></i> -->


            <div class="memory-card A2 " data-source="A2 " id="block ">
                <div class="hidden " id="icons "><i id="tico" class="fas fa-apple-alt"></i></div>
            </div>


            <div class="memory-card A3 " data-source="A3 " id="block ">
                <div class="hidden " id="icons "><i id="tico" class="fas fa-bell"></i></div>
            </div>


            <div class="memory-card B1 " data-source="B1 " id="block ">
                <div class="hidden " id="icons "><i id="tico" class="far fa-frown-open"></i></div>
            </div>


            <div class="memory-card B2 " data-source="B2 " id="block ">
                <div class="hidden " id="icons "><i id="tico" class="fab fa-itunes-note"></i></div>
            </div>


            <div class="memory-card B3 " data-source="B3 " id="block ">
                <div class="hidden " id="icons "><i id="tico" class="fas fa-star"></i></div>
            </div>

            <div class="memory-card C1 " data-source="A1 " id="block ">
                <div class="hidden " id="icons "><i id="tico" class=" fas fa-futbol text-blue"></i></div>
            </div>


            <div class="memory-card C2 " data-source="A2 " id="block ">
                <div class="hidden " id="icons "><i id="tico" class="fas fa-apple-alt"></i></div>
            </div>


            <div class="memory-card C3 " data-source="A3 " id="block ">
                <div class="hidden " id="icons "><i id="tico" class="fas fa-bell"></i></div>
            </div>


            <div class="memory-card D1 " data-source="B1 " id="block ">
                <div class="hidden " id="icons "><i id="tico" class="far fa-frown-open"></i></div>
            </div>


            <div class="memory-card D2 " data-source="B2 " id="block ">
                <div class="hidden " id="icons "><i id="tico" class="fab fa-itunes-note"></i></div>
            </div>


            <div class="memory-card D3 " data-source="B3 " id="block ">
                <div class="hidden " id="icons "><i id="tico" class="fas fa-star"></i></div>
            </div>


        </div>


        <div><button class="start btn btn-primary"> Start </button></div>

        <div id="trialText">Trial's Left <div class="numed" id="trialNumber">10</div></div>

        <div id="roundText">Round <div class="numed" id="roundNumber">1</div></div>
<!-- 
        <div id="highScoreText">High Score <div class="numed" id="highscore">1</div></div> -->


       

        <script src="./assets/js/MemoryCard.js"></script>
        <link rel="stylesheet" href="./assets/css/MemoryCard.css">
    </div>

    <script src="./assets/js/memoryGame.js"></script>
</body>

</html>
